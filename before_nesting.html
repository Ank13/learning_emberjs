
<!DOCTYPE html>
<html>
<head>
<!--   <base href='http://courseware.codeschool.com/ember/' /> -->
  <link href='css/bootstrap.css' rel='stylesheet' />
  <link href='css/application.css' rel='stylesheet' />
  <script src='js/jquery.js'></script>
  <script src='js/handlebars.js'></script>
  <script src='js/ember.js'></script>
  <script src='js/ember-data.js'></script>
  <script src='js/app.js'></script>
</head>
<body>
  <!-- Handlebars template for main layout (calling it 'application'-->
  <script type='text/x-handlebars' data-template-name='application'>

    <div class='navbar navbar-default'>
      <div class='container'>
        {{#link-to 'index' class='navbar-brand'}}<img src='img/logo.png' alt='logo' height='34' width='224' />{{/link-to}}
        <ul class='nav navbar-nav navbar-right'>
          <!--  // Handlebars link-to helper uses the route name to look up the path, instead of hard-coding the URL: -->
          {{#link-to 'index' tagName='li' }}Homepage{{/link-to}}
          {{#link-to 'about' tagName='li' }}About{{/link-to}}
          {{#link-to 'products' tagName='li' }}Products{{/link-to}}
        </ul>
      </div>
    </div>

     <!--// Other pages, such as About and Home, should get rendered here-->
    <div class='container'>
       <!--// outloot tells ember where to render the templates. By default, will look for index.-->
      {{outlet}}
    </div>

    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'><a href='#/credits'>Credits</a></p>
    </footer>

  </script>

  <!-- Here we put other handlebar templates, like the about and index pages -->
  <script type='text/x-handlebars' data-template-name='index'>
    <h1>Welcome to siteName!</h1>
    <!-- // looks for IndexController, and the productsCount property inside it -->
    <p>There are {{productsCount}} products </p>
    <img {{bind-attr src='logo'}} alt='logo' />
    <p>Rendered on {{time}} </p>
  </script>

  <script type='text/x-handlebars' data-template-name='about'>
    <div class='row'>
      <img {{bind-attr src='avatar'}} alt='Avatar' class='img-thumbnail col-sm-4'/>
      <div class='col-sm-8'>
        <h1>About The Fire Spirits</h1>
        <p>Contact {{contactName}} for more info!</p>
        <p>Current Status: {{open}}.</p>
      </div>
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Credits</h1>
  </script>

  <script type='text/x-handlebars' data-template-name='products'>
      <h1>Products</h1>
      <ul class='list-unstyled'>

      <!--  // {{#each product in model}}
            //   <h2>{{product.title}}</h2>
            // {{/each}}
            // Can simplify as follows, and template knows to look at model: -->

      {{#each}}
        <li class='row'>
          <img {{bind-attr src='image'}} class='img-thumbnail col-sm-5'/>
          <div class='col-sm-7'>
            <h2>{{title}}</h2>
            <!-- // creates url to product from #each, eg: /products/Flint  ('this' tells it to use current object)-->
            {{#link-to 'product' this  classNames='list-group-item'}}Product info {{/link-to}}

            <p class='product-description'>{{description}}</p>
            <p><button class='btn btn-success'>Buy for ${{price}}</button></p>
          </div>
        </li>
      {{/each}}
      </ul>
    </script>

    <script type='text/x-handlebars' data-template-name='product'>
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <p><button>Buy for ${{price}}</button></p>
        <img {{bind-attr src='image'}} alt='product-image'/>
    </script>

     <script type='text/x-handlebars' data-template-name='contact'>
        <h2>{{name}}</h2>
        <p>{{about}}</p>
        <img {{bind-attr src='avatar' alt='name'}} />
    </script>

</body>
</html>
