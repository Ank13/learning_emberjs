
<!DOCTYPE html>
<html>
<head>
<!--   <base href='http://courseware.codeschool.com/ember/' /> -->
  <link href='css/bootstrap.css' rel='stylesheet' />
  <link href='css/application.css' rel='stylesheet' />
  <script src='js/jquery.js'></script>
  <script src='js/handlebars.js'></script>
  <script src='js/ember.js'></script>
  <script src='js/ember-data.js'></script>
  <script src='js/app.js'></script>
</head>
<body>
  <!-- Handlebars template for main layout (calling it 'application'-->
  <script type='text/x-handlebars' data-template-name='application'>

    <div class='navbar navbar-default'>
      <div class='container'>
        <a href='#' class='navbar-brand'><img src='img/logo.png' alt='logo' height='34' width='224' /></a>
        <ul class='nav navbar-nav navbar-right'>
          <li class='active' href='#/'><a >Home</a></li>
          <li><a href='#/about'>About</a></li>
        </ul>
      </div>
    </div>

     <!--// Other pages, such as About and Home, should get rendered here-->
    <div class='container'>
       <!--// outloot tells ember where to render the templates. By default, will look for index.-->
      {{outlet}}
    </div>

    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'><a href='#/credits'>Credits</a></p>
    </footer>

  </script>

  <!-- Here we put other handlebar templates, like the about and index pages -->
  <script type='text/x-handlebars' data-template-name='index'>
    <!-- // handlebars expression => value to be supplied by the ember app-->
    <h1>Welcome to siteName!</h1>
  </script>

  <script type='text/x-handlebars' data-template-name='about'>
  </script>

</body>
</html>
