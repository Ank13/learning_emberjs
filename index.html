
<!DOCTYPE html>
<html>
<head>
<!--   <base href='http://courseware.codeschool.com/ember/' /> -->
  <link href='css/bootstrap.css' rel='stylesheet' />
  <link href='css/application.css' rel='stylesheet' />
  <script src='js/jquery.js'></script>
  <script src='js/handlebars.js'></script>
  <script src='js/ember.js'></script>
  <script src='js/ember-data.js'></script>
  <script src='js/app.js'></script>
</head>
<body>
  <!-- Handlebars template for main layout (calling it 'application'-->
  <script type='text/x-handlebars' data-template-name='application'>

    <div class='navbar navbar-default'>
      <div class='container'>
        {{#link-to 'index' class='navbar-brand'}}<img src='img/logo.png' alt='logo' height='34' width='224' />{{/link-to}}
        <ul class='nav navbar-nav navbar-right'>
          <!--  // Handlebars link-to helper uses the route name to look up the path, instead of hard-coding the URL: -->
          {{#link-to 'index' tagName='li' }}Homepage{{/link-to}}
          {{#link-to 'about' tagName='li' }}About{{/link-to}}
        </ul>
      </div>
    </div>

     <!--// Other pages, such as About and Home, should get rendered here-->
    <div class='container'>
       <!--// outloot tells ember where to render the templates. By default, will look for index.-->
      {{outlet}}
    </div>

    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'><a href='#/credits'>Credits</a></p>
    </footer>

  </script>

  <!-- Here we put other handlebar templates, like the about and index pages -->
  <script type='text/x-handlebars' data-template-name='index'>
    <h1>Welcome to siteName!</h1>
    <!-- // looks for IndexController, and the productsCount property inside it -->
    <p>There are {{productsCount}} products </p>
    <img {{bind-attr src='logo'}} alt='logo' />
    <p>Rendered on {{time}} </p>
  </script>

  <script type='text/x-handlebars' data-template-name='about'>
    <h1>About The Fire Spirits</h1>
    <p> {{contactName}}</p>
    <img {{bind-attr src='avatar'}} alt='avatar' />
    <p> {{open}} </p>
  </script>

  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Credits</h1>
  </script>

</body>
</html>
